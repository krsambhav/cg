<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CG</title>
  </head>
  <body>
    <div class="main">
      <div class="form-group m-3">
        <label for="exampleInputEmail1">HST202 - Preeti Bhatt - 3 Credits</label>
        <input
          type="text"
          class="form-control m-3"
          id="HST202"
          aria-describedby="emailHelp"
          placeholder="Enter Grade"
        />
      </div>
      <div class="form-group m-3">
        <label for="exampleInputEmail1">CST302 - Compiler Design Theory - 3 Credits </label>
        <input
          type="text"
          class="form-control m-3"
          id="CST302"
          aria-describedby="emailHelp"
          placeholder="Enter Grade"
        />
      </div>
      <div class="form-group m-3">
        <label for="exampleInputEmail1">MAT302 - ITC - 3 Credits </label>
        <input
          type="text"
          class="form-control m-3"
          id="MAT302"
          aria-describedby="emailHelp"
          placeholder="Enter Grade"
        />
      </div>
      <div class="form-group m-3">
        <label for="exampleInputEmail1">CSD300 - Lode Ka Project - 6 Credits </label>
        <input
          type="text"
          class="form-control m-3"
          id="CSD300"
          aria-describedby="emailHelp"
          placeholder="Enter Grade"
        />
      </div>
      <div class="form-group m-3">
        <label for="exampleInputEmail1">HSP302 - Ruby - 1 Credit </label>
        <input
          type="text"
          class="form-control m-3"
          id="HSP302"
          aria-describedby="emailHelp"
          placeholder="Enter Grade"
        />
      </div>
      <div class="form-group m-3">
        <label for="exampleInputEmail1">CD Lab - 2 Credits </label>
        <input
          type="text"
          class="form-control m-3"
          id="CDL"
          aria-describedby="emailHelp"
          placeholder="Enter Grade"
        />
      </div>
      <button onclick="getCG()" type="submit" class="btn btn-primary m-5">
        Get CG
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script>
      const unit = {
        AA: 10,
        AB: 9,
        BB: 8,
        BC: 7,
        CC: 6,
        CD: 5,
        DD: 4,
      };
      function getCG() {
        let HST202 = unit[document.getElementById("HST202").value] * 3;
        let CST302 = unit[document.getElementById("CST302").value] * 3;
        let MAT302 = unit[document.getElementById("MAT302").value] * 3;
        let CSD300 = unit[document.getElementById("CSD300").value] * 6;
        let HSP302 = unit[document.getElementById("HSP302").value];
        let CDL = unit[document.getElementById("CDL").value] * 2;
        let CG =
          (HST202 + CST302 + MAT302 + CSD300 + HSP302 + CDL)/18;
        window.alert('CG : ' + CG);
      }
    </script>
  </body>
</html>
